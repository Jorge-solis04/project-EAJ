<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Proyecto EAJ</title>
  </head>
  <body>
    <aside>
        <img src="./assets/pngtree-store-illustration-vector-png-image_9191077.png" alt="tienda logo">
        <nav>
            <ul class="list-aside">
                <li>Dashboard</li>
                <li>Inventory</li>
                <li>Reports</li>
                <li>Suppliers</li>
                <li>Orders</li>
                <li>Manage store</li>
            </ul >
                
            <ul class="list-aside-config">
                <li>Setting</li>
                <li>Log out</li>
            </ul>
        </nav>
    </aside>
    <main>
        <header>
            <input type="text" placeholder="Search product, supplier, order" class="filterByText">
        </header>

        <section class="OverallInventory">
            <h4>
                Overall Inventory
            </h4>
            <article class="info">
                <div class="info-card">
                    <h5 id="categorieText">
                        Categories
                    </h5>
                    <h5></h5>
                    <p></p>
                </div>
                <div class="info-card">
                    <h5 id="totalProducts">
                        Total Products
                    </h5>
                    <div>
                        <h5></h5>
                        <p></p>
                    </div>
                    <div>
                        <h5></h5>
                        <p></p>
                    </div>

                </div>
            </article>
        </section>
    </main>
  </body>
</html>
